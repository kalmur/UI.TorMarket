<div class="full-background">
  <div *ngIf="product" class="card col-12 col-md-6 mx-auto">
    <div class="card-body text-center">
      <div class="image-container mb-4">
        <img [src]="product.imageUrl || 'assets/placeholder.png'" alt="No photo yet" class="product-image">
      </div>
      <h1 class="mb-4">{{ product.name }}</h1>
      <h4 class="mb-3">{{ product.category }}</h4>
      <h5 *ngIf="product.price" class="mb-3">Â£ {{ product.price }}</h5>
      <p class="mb-3">{{ product.description }}</p>
    </div>
  </div>
</div>
