<div class="full-background">
  <div class="container">
    <div class="row mb-5 justify-content-center">
      <div class="col-md-12 shadow-lg p-0 form-background">
        <div class="card">
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" [formGroup]="productFormGroup">
              <div class="form-group col-12">
                <label for="name" class="white-text">Product name</label>
                <input type="text" formControlName="name" placeholder="" class="form-control" />
              </div>

              <div class="form-group col-12 mt-4">
                <label for="category" class="white-text">Category</label>
                <select formControlName="category" class="form-control">
                  <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
                </select>
              </div>

              <div class="form-group col-12 mt-4">
                <label for="price" class="white-text">Price</label>
                <input type="text" formControlName="price" placeholder="" class="form-control" />
              </div>

              

              <div class="form-group col-12 mt-4">
                <label for="description" class="white-text">Description</label>
                <textarea class="form-control" formControlName="description" rows="4" placeholder=""></textarea>
              </div>

              <div class="form-group col-12 mt-4">
                <label for="available-from" class="white-text">Available from</label>
                <input type="text" class="form-control" formControlName="availableFrom" placeholder="" bsDatepicker />
              </div>

              <div class="form-group col-12 mt-4">
                <label for="image" class="white-text">Image</label>
                <input type="file" class="form-control" />
              </div>

              <div class="form-group col-12 mt-4">
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary btn-block next-button">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
