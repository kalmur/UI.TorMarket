<div class="container mt-5">
  <div class="row mb-5">
    <div class="col-8 shadow-lg p-0 bg-white">
      <div class="card">
        <div class="card-header">
          <h3 style="color: black">List your item!</h3>
        </div>

        <div class="card-body">
          <form (ngSubmit)="onSubmit()" [formGroup]="listingForm">
            <div class="tab-content">
              <div class="tab-pane fade show active" id="basic-info" role="tabpanel">
                <div class="form-group col-12 mt-4">
                  <label for="name">Item name</label>
                  <input type="text" class="form-control" formControlName="name" placeholder="Enter name" />
                </div>

                <div class="form-group col-12 mt-4">
                  <label for="category">Category</label>
                  <input type="text" class="form-control" formControlName="category" placeholder="Enter category" />
                </div>

                <div class="form-group col-12 mt-4">
                  <label for="price">Price (in GBP)</label>
                  <input type="text" class="form-control" formControlName="price" placeholder="Enter price" />
                </div>

                <div class="form-group col-12 mt-4">
                  <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary btn-block">Next</button>
                  </div>
                </div>
              </div>

              <div class="tab-pane fade" id="address" role="tabpanel">
                <div class="form-group col-12 mt-4">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" formControlName="address" placeholder="Enter address" />
                </div>

                <div class="form-group col-12 mt-4">
                  <label for="city">City</label>
                  <input type="text" class="form-control" formControlName="city" placeholder="Enter city" />
                </div>

                <div class="form-group col-12 mt-4">
                  <label for="state">County / State</label>
                  <input type="text" class="form-control" formControlName="state" placeholder="Enter state" />
                </div>

                <div class="form-group col-12 mt-4">
                  <label for="zip">ZIP / Postal code</label>
                  <input type="text" class="form-control" formControlName="zip" placeholder="Enter ZIP / Postal code" />
                </div>

                <div class="form-group col-12 mt-4">
                  <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary btn-block">Next</button>
                    <button type="button" class="btn btn-secondary btn-block">Back</button>
                  </div>
                </div>
              </div>

              <div class="tab-pane fade" id="other-details" role="tabpanel">
                <div class="form-group col-12 mt-4">
                  <label for="available-from">Available From</label>
                  <input type="text" class="form-control" formControlName="availableFrom" placeholder="Enter date" />
                </div>

                <div class="form-group col-12 mt-4">
                  <label for="description">Description</label>
                  <textarea class="form-control" formControlName="description" rows="6" placeholder="Enter description"></textarea>
                </div>

                <div class="form-group col-12 mt-4">
                  <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary btn-block">Next</button>
                    <button type="button" class="btn btn-secondary btn-block">Back</button>
                  </div>
                </div>
              </div>

              <div class="tab-pane fade" id="photos" role="tabpanel">
                <div class="form-group col-12 mt-4">
                  <button class="btn btn-primary" type="button">Upload</button>
                  <p class="mt-3">This is under construction</p>
                </div>

                <div class="form-group col-12 mt-4">
                  <div class="d-grid gap-2">
                    <button type="button" class="btn btn-secondary btn-block">Back</button>
                    <button type="reset" class="btn btn-secondary btn-block">Cancel</button>
                    <button type="submit" class="btn btn-primary btn-block">Save</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
