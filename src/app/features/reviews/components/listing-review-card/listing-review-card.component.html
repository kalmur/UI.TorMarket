<div class="w-full max-w-md mb-6 bg-[var(--primary-bg-color)] rounded-lg p-3 ml-4">
  <div class="flex items-center">
    <div class="flex items-center justify-center mr-4">
      <i class="bi bi-person-circle text-white text-5xl"></i>
    </div>
    <div class="flex-1">
      <div class="text-right">
        <p-rating 
          value="4"
          [readonly]="true" 
          [cancel]="false" 
          [iconOnStyle]="{'color':'white'}"
          style="color: white;">
        </p-rating>
      </div>
      <div class="text-right mt-2">
        <p class="text-white">
          "{{ review()!.comment }}"
        </p>
      </div>
    </div>
  </div>
</div>
