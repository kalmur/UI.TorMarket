<div class="card">
  <div class="card-body p-3 d-flex align-items-center">
    <!-- Profile Icon -->
    <div class="profile-icon me-3">
      <i class="bi bi-person-circle" style="font-size: 3rem; color: white;"></i>
    </div>

    <!-- Rating and Comment -->
    <div class="flex-grow-1">
      <!-- Rating -->
      <div class="text-end">
        <p-rating 
          value="4"
          [readonly]="true" 
          [cancel]="false" 
          [iconOnStyle]="{'color':'white'}"
          style="color: white;">        
        </p-rating>
      </div>

      <!-- Comment -->
      <div class="text-end mt-2">
        <p class="text-muted" style="color: white !important;">
          "{{ review.comment }}"
        </p>
      </div>
    </div>
  </div>
</div>
