<div class="container mx-auto px-4 mt-12">
  <div class="flex flex-col lg:flex-row gap-8 bg-primary-bg-color text-white p-8 rounded-xl">

    <div class="w-full lg:w-1/2 flex justify-center">
      <img
        class="w-full max-w-md rounded-xl shadow-lg"
        *ngIf="listing?.blobUrls?.length"
        [src]="listing?.blobUrls?.[0]"
        alt="Listing image"
      />
    </div>

    <div class="w-full lg:w-1/2 flex flex-col justify-start min-w-[300px] relative">
      <h1 class="text-4xl font-bold text-white mb-4">{{ listing?.name }}</h1>

      <div class="mt-2">
        <h5 class="text-lg text-gray-300">{{ listing?.category?.name }}</h5>

        <p class="mt-6 text-base leading-relaxed text-gray-300">{{ listing?.description }}</p>

        <div class="flex items-center gap-2 mt-8 mb-4">
          <i class="bi bi-star-fill text-yellow-400"></i>
          <strong>5.0</strong>
          <a href="#" class="ml-2 underline hover:text-blue-400">
            <span class="text-sm">132 reviews</span>
          </a>
        </div>
      </div>

      <div class="mt-4 mb-6">
        <span class="text-2xl font-bold" style="color: var(--primary-tor-red)">Â£ {{ listing?.price }}</span>
      </div>

      <button class="bg-blue-600 hover:bg-blue-800 text-white font-semibold rounded-lg py-3 px-6 mt-auto">
        <i class="bi bi-bag-plus-fill"></i> Add to Cart
      </button>
    </div>
  </div>

  <div class="mt-12 lg:w-1/2 px-8">
    <h4 class="text-2xl font-semibold text-white mb-4">Description</h4>
    <p class="text-base text-gray-300 leading-relaxed">
      {{ listing?.description }}
    </p>
  </div>

  <div class="mt-12">
    <app-listing-review-list></app-listing-review-list>
  </div>
</div>

<app-footer></app-footer>
