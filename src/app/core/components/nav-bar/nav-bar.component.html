<nav>
  <div class="menu-icon"><span class="fas fa-bars"></span></div>
  <div class="logo"><a [routerLink]="['/']" style="text-decoration: none; color: inherit;">Tor Market</a></div>
  <form (submit)="handleSearchEvent()">
    <input type="search" class="search-data" placeholder="Search" [(ngModel)]="searchTerm" name="searchInput" required>
    <button type="submit" class="btn btn-outline-secondary"><i class="bi bi-search"></i></button>
  </form>
  <div class="nav-items me-4">
    <li>
      <a (click)="handleSellNavigation()" (keydown.enter)="handleSellNavigation()" tabindex="0" role="button">
        Sell
      </a>
    </li>
    
    <li *ngIf="!authHelperService.isAuthenticated()">
      <a (click)="handleLogin()" (keydown.enter)="handleLogin()" tabindex="0" role="button">
        Login
      </a>
    </li>
    <li *ngIf="!authHelperService.isAuthenticated()">
      <a (click)="handleSignUp()" (keydown.enter)="handleSignUp()" tabindex="0" role="button">
        Register
      </a>
    </li>
    <li *ngIf="loggedInAsAdmin()">
      <a (click)="handleAdminNavigation()" (keydown.enter)="handleAdminNavigation()" tabindex="0" role="button">
        Admin
      </a>
    </li>
    <li *ngIf="authHelperService.isAuthenticated()" class="nav-item dropdown me-4">
      <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-person"></i>
      </a>
      <ul class="dropdown-menu custom-dropdown-menu" aria-labelledby="userDropdown">
        <li>
          <a class="dropdown-item mb-2" (click)="createUserInDatabase()" (keydown.enter)="createUserInDatabase()" tabindex="0" role="button">
            Create User in Db
          </a>
          ///
          <a class="dropdown-item mb-2" (click)="handleProfileNavigation()" (keydown.enter)="handleProfileNavigation()" tabindex="0" role="button">
            Profile
          </a>
        </li>
        <li>
          <a class="dropdown-item mb-2" (click)="handleUserListingsNavigation()" (keydown.enter)="handleUserListingsNavigation()" tabindex="0" role="button">
            My listings
          </a>
        </li>
        <li>
          <a class="dropdown-item mb-2" tabindex="0" role="button">
            Cart
          </a>
        </li>
        <li>
          <a class="dropdown-item" (click)="handleLogout()" (keydown.enter)="handleLogout()" tabindex="0" role="button">
            Logout
          </a>
        </li>
      </ul>
    </li>
  </div>
  <div class="search-icon"><span class="fas fa-search"></span></div>
  <div class="cancel-icon"><span class="fas fa-times"></span></div>
</nav>
<div class="container-fluid px-0">
  <div class="row justify-content-center bg-dark text-white py-2">
    <div class="col-auto" *ngFor="let category of categories()">
      <a class="category px-3 py-1" [routerLink]="['/', category.name | lowercase]">
        {{ category.name }}
      </a>
    </div>
  </div>
</div>
